<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: arial,helvetica,sans-serif;

        }

        div > p {
            display:none /*ocultar paragrafo filho da div*/
        }

        div:hover > p {
            display: block; /*desocultar o parágrafo filho da div quando o mouse for passado por cima*/
            color: white;
            background-color: rgb(255, 101, 101);
        }

        div:hover {
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>Passe o mouse sobre o texto abaixo</p>

    <div id="cor">
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p> <!--Parágrafo filho da div-->
    </div>
</body>
</html>
