<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div {
            background-color: lightgray;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
            border: 1px solid black; /*bordas pretas de 1 pixel adicionadas*/
            display: inline-block; /*ficam na mesma linha*/
            text-align: center;
        }

        div:hover {
            background-color: rgb(151, 255, 199);
        }

    </style>
</head>
<body>
    <div id="d1">div 01</div>
    <div id="d2">div 02</div>
    <div id="d3">div 03</div>
    
</body>
</html>
